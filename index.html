<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSA</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #555;
            --gradient-start: #ff0000;
            --gradient-end: #0000ff;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --sidebar-width: 50px;
        }
 
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #aaa;
            --gradient-start: #ff6666;
            --gradient-end: #6666ff;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --sidebar-bg: #222;
        }
 
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            font-family: Arial, sans-serif;
            transition: all 0.5s ease;
            position: relative;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            overflow: hidden;
            padding-right: var(--sidebar-width); 
        }
 
        .super-text {
            font-size: 20vw;
            font-weight: 900;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 6px var(--shadow-color);
            line-height: 1;
            margin-bottom: 10px;
            transition: all 0.5s ease;
        }
 
        .sub-text {
            font-size: 2vw;
            color: var(--text-color);
            text-align: center;
            opacity: 0.8;
            max-width: 80%;
            transition: color 0.5s ease;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            right: 0;
            top: 0;
            background-color: var(--sidebar-bg, #e0e0e0);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 100;
        }
 
        .sidebar:hover {
            width: 120px;
        }
 
        .sidebar-item {
            width: 40px;
            height: 40px;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }
 
        .sidebar-item:hover {
            background-color: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
 
        .tooltip {
            position: absolute;
            left: -80px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            pointer-events: none;
        }
 
        .sidebar-item:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="content"> 
        <div class="super-text">SCSA</div>
        <div class="sub-text">Source Code Software Association</div>
    </div>
 
    <div class="sidebar">
        <div class="sidebar-item" id="themeToggle">
            üåô 
            <span class="tooltip">ÂàáÊç¢‰∏ªÈ¢ò</span>
        </div>
    </div>
 
    <script>
        const themeToggle = document.getElementById('themeToggle'); 
        const html = document.documentElement; 
        
        function initTheme() {
            const isDark = localStorage.getItem('theme')  === 'dark' || 
                          (window.matchMedia('(prefers-color-scheme:  dark)').matches && !localStorage.getItem('theme')); 
            
            if (isDark) {
                html.setAttribute('data-theme',  'dark');
                themeToggle.innerHTML  = 'üåû<span class="tooltip">ÂàáÊç¢‰∏ªÈ¢ò</span>';
            }
        }
        function toggleTheme() {
            if (html.getAttribute('data-theme')  === 'dark') {
                html.removeAttribute('data-theme'); 
                localStorage.setItem('theme',  'light');
                themeToggle.innerHTML  = 'üåô<span class="tooltip">ÂàáÊç¢‰∏ªÈ¢ò</span>';
            } else {
                html.setAttribute('data-theme',  'dark');
                localStorage.setItem('theme',  'dark');
                themeToggle.innerHTML  = 'üåû<span class="tooltip">ÂàáÊç¢‰∏ªÈ¢ò</span>';
            }
        }
 
        themeToggle.addEventListener('click',  toggleTheme);
        initTheme();
    </script>
</body>
</html>
