<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSA</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #555;
            --gradient-start: #ff0000;
            --gradient-end: #0000ff;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }
 
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #aaa;
            --gradient-start: #ff6666;
            --gradient-end: #6666ff;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }
 
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: Arial, sans-serif;
            transition: background 0.5s ease;
        }
 
        .super-text {
            font-size: 20vw;
            font-weight: 900;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 6px var(--shadow-color);
            line-height: 1;
            margin-bottom: 10px;
            transition: all 0.5s ease;
        }
 
        .sub-text {
            font-size: 2vw;
            color: var(--text-color);
            text-align: center;
            opacity: 0.8;
            max-width: 80%;
            transition: color 0.5s ease;
        }
 
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.3s ease;
        }
 
        .theme-toggle:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒž</button>
    <div class="super-text">SCSA</div>
    <div class="sub-text">Source Code Software Association</div>
 
    <script>
        const themeToggle = document.getElementById('themeToggle'); 
        const html = document.documentElement; 
 
        function initTheme() {
            const isDark = localStorage.getItem('theme')  === 'dark' || 
                          (window.matchMedia('(prefers-color-scheme:  dark)').matches && !localStorage.getItem('theme')); 
            
            if (isDark) {
                html.setAttribute('data-theme',  'dark');
                themeToggle.textContent  = 'ðŸŒ™';
            }
        }
        
        function toggleTheme() {
            if (html.getAttribute('data-theme')  === 'dark') {
                html.removeAttribute('data-theme'); 
                localStorage.setItem('theme',  'light');
                themeToggle.textContent  = 'ðŸŒž';
            } else {
                html.setAttribute('data-theme',  'dark');
                localStorage.setItem('theme',  'dark');
                themeToggle.textContent  = 'ðŸŒ™';
            }
        }
 
        themeToggle.addEventListener('click',  toggleTheme);
        initTheme();
    </script>
</body>
</html>
