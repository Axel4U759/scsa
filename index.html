<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSA - 源码软件协会</title>
	<link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="content">
        <div class="super-text">SCSA</div>
        <div class="sub-text">Source Code Software Association</div>
    </div>
 
    <div class="sidebar">
        <div class="sidebar-item" id="themeToggle">
            🌙 
            <span class="tooltip">切换主题</span>
        </div>
        
        <div class="sidebar-item" id="yiyanBtn">
            💬 
            <span class="tooltip">显示一言</span>
        </div>
 
        <div class="sidebar-item" id="timeBtn">
             ⏱️ 
            <span class="tooltip">显示时间</span>
        </div>
    </div>
 
    <div class="yiyan-panel" id="yiyanPanel">
        <p class="hitokoto">正在加载...</p>
    </div>
 
    <div class="time-panel" id="timePanel">
        <div class="time-display">
            <span id="current-time">13:00:00</span>
            <span id="current-date">2025年9月6日 星期六</span>
        </div>
    </div>
	
	<script src="JavaScript.js"></script>
	
</body>
</html>
